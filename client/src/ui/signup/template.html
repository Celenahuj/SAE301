<div class="max-w-sm mx-auto mt-20 p-6 bg-white rounded-none shadow-none border border-gray-200">
  <!-- Header Connexion / Inscription -->
  <div class="flex justify-center items-center space-x-3 mb-8">
    <a 
      href="/login" 
      class="text-gray-800 text-sm font-medium hover:underline"
    >
      Connexion
    </a>
    <span class="text-gray-400">/</span>
    <a 
      href="/signup" 
      class="text-gray-800 text-sm font-medium hover:underline"
    >
      Inscription
    </a>
  </div>

  <!-- Sous-titre -->
  <p class="text-center text-gray-900 text-lg font-semibold mb-6">
    Saisis ton adresse e-mail
  </p>

  <div id="errorMessage" class="hidden bg-red-500 text-white p-3 rounded-md mb-5"></div>
  <div id="successMessage" class="hidden bg-green-500 text-white p-3 rounded-md mb-5"></div>

  <form id="userForm" class="space-y-4">
    <!-- Champ Email -->
    <div>
      <input 
        type="email" 
        name="email" 
        id="email" 
        placeholder="E-mail" 
        required
        class="w-full border border-gray-300 text-gray-800 placeholder-gray-400 px-3 py-2 focus:outline-none focus:ring-0 focus:border-gray-700 rounded-none text-sm"
      >
    </div>

    <div>
      <input 
        type="username" 
        name="username" 
        id="username" 
        placeholder="Nom d'utilisateur" 
        required
        minlength="6"
        class="w-full border border-gray-300 text-gray-800 placeholder-gray-400 px-3 py-2 focus:outline-none focus:ring-0 focus:border-gray-700 rounded-none text-sm"
      >
    </div>

    <!-- Champ Mot de passe -->
    <div>
      <input 
        type="password" 
        name="password" 
        id="password" 
        placeholder="Mot de passe" 
        required
        minlength="6"
        class="w-full border border-gray-300 text-gray-800 placeholder-gray-400 px-3 py-2 focus:outline-none focus:ring-0 focus:border-gray-700 rounded-none text-sm"
      >
    </div>

    <!-- Bouton -->
    <button 
      type="submit" 
      class="w-full border border-gray-800 text-gray-800 text-xs tracking-widest py-2 hover:bg-gray-100 transition"
    >
      CONTINUER
    </button>
  </form>
  <div class="text-center mt-6 text-gray-600">
        Déjà un compte ? 
        <a href="/login" data-link="" class="border-gray-800 hover:underline font-medium">
            Se connecter
        </a>
    </div>
</div>
