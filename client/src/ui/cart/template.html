
<div class="border-b pb-5">
  <div class="flex gap-4">
    <div class="w-28 h-28 bg-gray-200 flex items-center justify-center">
      <img
        src="{{image}}"
        alt="{{name}}"
        class="object-cover w-full h-full"
        onerror="this.src='/placeholder.png'"
      />
    </div>

    <div class="flex-1">
      <h3 class="text-lg font-medium">{{name}}</h3>
      <p class="text-gray-700 mb-3">{{price}}€ / unité</p>

      <div class="flex items-center gap-3">
        <!-- Sélecteur de quantité -->
        <div class="flex items-center border rounded text-sm">
          <button 
            data-decrease="{{id}}"
            class="px-2 text-gray-600 hover:text-black"
          >
            −
          </button>
          <input 
            type="number" 
            min="1" 
            max="99"
            value="{{quantity}}" 
            data-product-id="{{id}}"
            class="w-12 text-center border-0 focus:outline-none"
          >
          <button 
            data-increase="{{id}}"
            class="px-2 text-gray-600 hover:text-black"
          >
            +
          </button>
        </div>

        <!-- Sous-total -->
        <p class="text-gray-700 font-semibold ml-4">{{subtotal}}€</p>

        <div class="flex items-center gap-2 text-gray-500 ml-auto">
          <!-- Bouton supprimer -->
          <button 
            data-remove="{{id}}"
            class="hover:text-red-600" 
            aria-label="Supprimer"
            title="Supprimer cet article"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5"
            >
              <path d="M3 6h18" />
              <path d="M8 6V4h8v2" />
              <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
              <line x1="10" y1="11" x2="10" y2="17" />
              <line x1="14" y1="11" x2="14" y2="17" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
