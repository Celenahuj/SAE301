<div class="max-w-md mx-auto mt-12 p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Se connecter</h1>
    
    <div id="errorMessage" class="hidden bg-red-500 text-white p-3 rounded-md mb-5"></div>
    <div id="successMessage" class="hidden bg-green-500 text-white p-3 rounded-md mb-5"></div>

    <form id="userForm" class="space-y-5">
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="votre.email@example.com" 
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            >
        </div>

        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Mot de passe</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Votre mot de passe" 
                required 
                minlength="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            >
        </div>

        <button 
            type="submit" 
            class="w-full py-3 mt-6 bg-green-500 hover:bg-green-600 text-white font-medium rounded-md transition duration-200 ease-in-out transform hover:scale-105"
        >
            Continuer
        </button>
    </form>

    <div class="text-center mt-6 text-gray-600">
        Déjà un compte ? 
        <a href="/signup" data-link="" class="text-green-500 hover:text-green-600 hover:underline font-medium">
            S'inscrire
        </a>
    </div>
</div>
