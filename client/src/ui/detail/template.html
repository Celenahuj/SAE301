<article class="min-h-screen bg-white py-12 p-6">
  <h1 class="text-4xl font-cormorant text-black mb-8">
    {{name}}
  </h1>

  <div class="mx-auto flex flex-col md:flex-row gap-12 max-w-5xl">
    <!-- Section Image du produit avec galerie -->
    <div class="md:w-1/2">
      <!-- Image principale -->
      <div class="flex justify-center items-center w-fit">
        <img 
          id="main-image"
          src="/{{image}}" 
          alt="{{name}}" 
          class="rounded-lg object-cover w-full h-64 md:h-80"
        />
      </div>
      
      <!-- Galerie d'images -->
      <div class="product-gallery grid grid-cols-4 gap-2 mt-4">
        {{gallery}}
      </div>
    </div>

    <!-- Contenu du produit -->
    <div class="md:w-1/2 flex flex-col justify-between">
      <div>
        <p class="text-black mb-6 text-lg leading-relaxed">{{description}}</p>
        <p class="text-black mb-2">Allergènes : {{allergens}}</p>
        <p class="text-black mb-2">Valeur énergétique : {{calories}} kcal</p>
        <p class="text-2xl font-semibold text-black mt-6">{{price}} €</p>
      </div>

      <button 
        data-buy="{{id}}" 
        class="mt-8 w-full md:w-auto border border-black px-8 py-3 text-lg font-medium text-black hover:text-black hover:opacity-30 transition-all duration-300"
      >
        AJOUTER AU PANIER
      </button>
    </div>
  </div>
</article>.
