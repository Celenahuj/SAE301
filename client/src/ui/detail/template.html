<article class="min-h-screen bg-gray-100 py-12">
  <h1 class="text-4xl font-serif mb-4">{{name}}</h1>
  <div class="mx-auto  bg-white p-8 shadow-lg flex flex-col md:flex-row gap-8">
  <!-- Image du produit -->
    <div class="md:w-1/3 flex justify-center items-center">
      <img src="{{image}}" alt="{{name}}" class="rounded-lg object-cover w-full h-64 md:h-auto"/>
    </div>

    <!-- Contenu du produit -->
    <div class="md:w-2/3 flex flex-col justify-between">
      <div>
        
        <p class="text-gray-700 mb-4">{{description}}</p>
        <p class="text-gray-500 mb-2">Allergènes : {{allergens}}</p>
        <p class="text-gray-500 mb-2">Valeur énergétique : {{calories}} kcal</p>
        <p class="text-2xl font-bold text-green-600 mb-6">{{price}} €</p>
      </div>

      <button 
        data-buy="{{id}}" 
        class="w-full md:w-auto rounded-lg border border-gray-400 px-6 py-3 text-lg font-semibold text-gray-900 hover:bg-gray-100 transition"
      >
        AJOUTER AU PANIER
      </button>
    </div>
  </div>
</article>
